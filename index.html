<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/cards.css"/>
		<link rel="stylesheet" href="css/jquery-ui.min.css"/>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
	</head>
	<body>
		<div id="container" class="container">
			<div class="row">
				<div class="col-md-4">
					<div id="discard-pile" style="position:relative;width:242px;height:362px;">
						<img src="img/cards.svg#wild-wild" class="card" id="discard-pile-dummy-1" height="362" width="242" style="transform: rotate(5deg)">
						<img src="img/cards.svg#wild-wild" class="card" id="discard-pile-dummy-2" height="362" width="242" style="transform: rotate(-5deg)">
						<img src="img/cards.svg#wild-wild" class="card" id="discard-pile-top" height="362" width="242">
						<ul id="discard-pile-drop" style="height:362px;width:242px">
				
						</ul>
					</div>
				</div>

				<div class="col-md-3 col-md-offset-1" style="vertical-align: bottom; height:100%; position:relative; display:inline;">
					<div class="btn-group">
						<button id="play" class="btn btn-success" style="width:100px; height:50px;">Play</button>
						<button id="uno" class="btn btn-danger" style="height:50px;">Uno</button>
						<button id="draw" class="btn btn-info" style="width:100px;height:50px;">Draw</button>
					</div>
				</div>
			</div>
			<div class="row" style="margin-top:50px;display:inline">
				<div id="hand">
					<ul id="hand-cards">

					</ul>
				</div>
			</div>
		</div>

		<div class="modal fade" id="chooseColour">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Luk"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">VÃ¦lg farve</h4>
					</div>
					<div class="modal-body">
						<div class="select-colour">
							<span style="background-color:#55aa55;" data-colour="green"></span>
							<span style="background-color:#5555ff;" data-colour="blue"></span>
							<span style="background-color:#ffaa00;" data-colour="yellow"></span>
							<span style="background-color:#ff5555;" data-colour="red"></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/game.js"></script>
	</body>
</html>
